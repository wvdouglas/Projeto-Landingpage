<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portifolio</title>
</head>
<body>

    <header>           
        <nav class="topo-portifolio">
            <div class="portifolio-logo-site">
                <h1>DouglasMonteiro</h1>
            </div>
            <div class="portifolio-menu-site">
                <ul class="lista-menu-site">
                    <li class="item-lista-menu-site">Sobre</li>
                    <li class="item-lista-menu-site">Portiflio</li>
                    <li class="item-lista-menu-site">Contato</li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="sobre-mim">
            <div class="container-sobre-mim">
                <h2 class="titulo-sobre-mim">Douglas <span class="verde">Monteiro</span></h2>
                <h3 class="subtitulo-sobre-mim">Desenvolvedor Front-end.</h3>
                <p class="paragrafo-sobre-mim">Estou cursando Ciências Da Computação, pela Faculdade UNA, e atualmente trabalho como analista de suporte.</p>
            </div>

            <div class="button-redes-sociais">

                <button class="botao rede-social-linkedin">
                    <a href="https://www.linkedin.com/in/wvdouglas/" target="_blank">
                        <img src="image/rede-social-linkedin.png" alt="icone-linkedin" class="imagem">
                    </a>
                </button>

                <button class="botao rede-social-github">
                    <a href="https://github.com/wvdouglas" target="_blank">
                        <img src="image/rede-social-github.png" alt="icone-github" class="imagem">
                    </a>
                </button>

            </div>
        </section>
        <section class="container-imagem-personagem">
            <img src="image/imagem-lateral.avif" alt="imagem-personagem" class="imagem-personagem">
        </section>
    </main>
</body>
</html>
